<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reflect & Focus</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .quote-box {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 3rem;
      max-width: 700px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .quote-text {
      font-size: 1.75rem;
      font-style: italic;
      margin-bottom: 1.5rem;
    }
    .quote-author {
      font-size: 1.25rem;
      font-weight: 600;
      opacity: 0.8;
    }
    .footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
      color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <p class="quote-text">
      “You have power over your mind — not outside events. Realize this, and you will find strength.”
    </p>
    <p class="quote-author">— Marcus Aurelius</p>
  </div>

  <div class="footer">Stay focused. Take control.</div>

  <!-- Bootstrap JS Bundle CDN (Optional if you want interactive components) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
